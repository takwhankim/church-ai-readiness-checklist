<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목회자용 AI 도입 체크리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3a3a3a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        footer {
            background-color: #3a3a3a;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .explanation {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>목회자용 AI 도입 체크리스트</h1>
        <p>AI 도입을 통해 교회 운영 효율화와 신앙생활 보조를 위한 체크리스트입니다. 각 항목에 점수를 매기고, AI 도입 준비 상황을 평가해 보세요. 총점은 100점 만점으로 계산됩니다.</p>
    </header>
    <main>
        <section>
            <h2>1. AI 도입의 목적과 필요성</h2>
            <label for="question1_3">1-3. AI 도입으로 절약하고 싶은 시간은 얼마인가요?</label>
            <select id="question1_3" name="question1_3">
                <option value="1">주당 2-3시간</option>
                <option value="2">주당 5-7시간</option>
                <option value="3">주당 10시간 이상</option>
                <option value="4">시간보다는 업무 품질 향상이 목표</option>
                <option value="5">잘 모르겠음</option>
            </select>
        </section>

        <section>
            <h2>2. 기술적 준비 상태</h2>
            <label for="question2_3">2-3. IT 지원 현황은 무엇인가요?</label>
            <select id="question2_3" name="question2_3">
                <option value="1">목회자가 직접 담당</option>
                <option value="2">교인 중 IT 담당자 있음</option>
                <option value="3">전담 IT 사역자 있음</option>
                <option value="4">외부 업체와 계약</option>
                <option value="5">IT 지원 전혀 없음</option>
            </select>
        </section>

        <section>
            <h2>3. 교인들의 디지털 역량 평가</h2>
            <label for="question3_3">3-3. 온라인 예배 참여도는?</label>
            <select id="question3_3" name="question3_3">
                <option value="1">80% 이상 적극 참여</option>
                <option value="2">50% 정도 가끔 참여</option>
                <option value="3">30% 미만 소극적 참여</option>
                <option value="4">거의 참여하지 않음</option>
                <option value="5">온라인 예배 없음</option>
            </select>
        </section>

        <section>
            <h2>4. 예산 및 운영 계획</h2>
            <label for="question4_1">4-1. AI 도입에 투자할 수 있는 월 예산은?</label>
            <select id="question4_1" name="question4_1">
                <option value="1">10만원 미만</option>
                <option value="2">10-30만원</option>
                <option value="3">30-50만원</option>
                <option value="4">50만원 이상</option>
                <option value="5">예산 미정</option>
            </select>
        </section>

        <section>
            <h2>5. 신앙적 고려사항</h2>
            <label for="question5_1">5-1. AI 도입에 대한 교인들의 반응은?</label>
            <input type="text" id="question5_1" name="question5_1" placeholder="예: 적극 찬성, 관심 있어하지만 신중함 등">
        </section>

        <section>
            <h2>6. 구체적 활용 계획</h2>
            <label for="question6_1">6-1. 가장 먼저 AI를 도입하고 싶은 분야는 무엇인가요?</label>
            <input type="text" id="question6_1" name="question6_1" placeholder="예: 설교 준비, 교육 자료 제작 등">
        </section>

        <section class="form-group">
            <h2>자율적 사용자 정보</h2>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
            
            <label for="gender">성별:</label>
            <select id="gender" name="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select>
            
            <label for="church_name">교회명:</label>
            <input type="text" id="church_name" name="church_name" placeholder="교회명을 입력하세요">
        </section>

        <button onclick="calculateScore()">결과 보기</button>

        <div class="result" id="result"></div>
        <div class="explanation" id="explanation"></div>
    </main>
    <footer>
        <p>© 2025 Created by onmam</p>
    </footer>

    <script>
        function calculateScore() {
            let score = 0;
            let explanation = "";
            
            // 각 선택한 항목의 점수에 따라 합산
            score += parseInt(document.querySelector('[name="question1_3"]').value);
            score += parseInt(document.querySelector('[name="question2_3"]').value);
            score += parseInt(document.querySelector('[name="question3_3"]').value);
            score += parseInt(document.querySelector('[name="question4_1"]').value);

            // 결과 출력
            let resultText = "";
            if (score >= 80) {
                resultText = "AI 도입 준비가 잘 되어 있습니다. 이제 도입을 시작해 보세요!";
                explanation = "준비가 잘 되어 있으므로, AI 도입에 대한 계획을 구체적으로 세우고 실제 적용을 시작할 시점입니다. 현재 디지털 역량과 예산 준비가 잘 되어 있는 상태입니다.";
            } else if (score >= 50) {
                resultText = "AI 도입을 위한 준비가 필요합니다. 몇 가지 부분에서 개선이 필요합니다.";
                explanation = "AI 도입에 대한 준비가 일부 되어 있으나, 기술적 준비와 교인들의 디지털 역량에 대해 추가적인 준비가 필요합니다. 일부 분야에서 더 많은 계획과 예산 확보가 요구됩니다.";
            } else {
                resultText = "AI 도입을 위한 준비가 부족합니다. 좀 더 준비가 필요합니다.";
                explanation = "AI 도입을 위한 준비가 부족한 상태입니다. 기술적 준비와 교인들의 디지털 역량, 예산을 확보하는 것이 우선적으로 필요합니다. 여러 면에서 구체적인 계획이 부족한 상황입니다.";
            }

            document.getElementById('result').innerText = `총점: ${score}점 - ${resultText}`;
            document.getElementById('explanation').innerText = explanation;
        }
    </script>
</body>
</html>
