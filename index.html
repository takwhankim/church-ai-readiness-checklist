    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: #667eea;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .info-section {
            margin-bottom: 50px;
        }

        .info-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #4158d0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .info-card h2 {
            color: #4158d0;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .info-card p {
            color: #555;
            line-height: 1.7;
            margin-bottom: 0;
        }

        .evaluation-areas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .area-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .area-item:hover {
            background: #e9ecef;
        }

        .area-number {
            background: #4158d0;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .likert-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .scale-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            min-width: 80px;
        }

        .scale-option:hover {
            background: rgba(65, 88, 208, 0.1);
        }

        .scale-option input[type="radio"] {
            margin-bottom: 5px;
            width: 18px;
            height: 18px;
            accent-color: #4158d0;
        }

        .scale-option label {
            font-size: 0.9em;
            text-align: center;
            cursor: pointer;
            color: #555;
        }

        .calculate-btn {
            background: #ff6b6b;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.2);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            background: #ff5252;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result.excellent {
            background: #10b981;
            color: white;
        }

        .result.good {
            background: #3b82f6;
            color: white;
        }

        .result.caution {
            background: #f59e0b;
            color: white;
        }

        .result.poor {
            background: #ef4444;
            color: white;
        }

        .result h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .result .score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .result .recommendation {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #ff6b6b;
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            margin-top: 40px;
        }

        footer p {
            color: #666;
            font-size: 0.9em;
            margin: 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .section {
                padding: 20px;
            }

            .likert-scale {
                flex-direction: column;
                gap: 15px;
            }

            .scale-option {
                min-width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }

            .scoring-system {
                gap: 10px;
            }

            .score-range {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
                gap: 10px;
            }

            .score-badge {
                margin-right: 0;
                margin-bottom: 5px;
            }

            .evaluation-areas {
                grid-template-columns: 1fr;
            }

            .info-card {

<body>
    <div class="container">
        <div class="header">
            <h1>목회자 및 사역자용 AI 도입 체크리스트</h1>
            <p>교회의 AI 도입 준비 상태를 체크해보세요</p>
            <div style="margin-top: 15px; opacity: 0.8; font-size: 0.9em;">
                © 2025 Created by onmam
            </div>
        </div>
        
        <div class="content">
            <form id="checklistForm">
                <!-- 질문 섹션 1-7 추가 및 리커트 척도 1~20점 변경 -->
                <div class="section">
                    <h2><span class="section-number">1</span>AI 도입의 목적과 필요성</h2>
                    
                    <div class="question">
                        <h3>AI 도입의 구체적인 목적이 무엇인가요?</h3>
                        <div class="description">
                            예배의 효율성을 높이기 위함인가요? (예: 예배 준비, 설교 자동화)<br>
                            신도 관리 및 소통 강화 목적인가요? (예: 출석 관리, 개인 맞춤형 피드백)<br>
                            선교 및 지역 사회와의 관계를 증진시키기 위한 목적인가요?
                        </div>
                        <div class="likert-scale">
                            <div class="scale-option">
                                <input type="radio" name="q1_1" value="20" id="q1_1_1">
                                <label for="q1_1_1">20점</label>
                            </div>
                            <div class="scale-option">
                                <input type="radio" name="q1_1" value="15" id="q1_1_2">
                                <label for="q1_1_2">15점</label>
                            </div>
                            <div class="scale-option">
                                <input type="radio" name="q1_1" value="10" id="q1_1_3">
                                <label for="q1_1_3">10점</label>
                            </div>
                            <div class="scale-option">
                                <input type="radio" name="q1_1" value="5" id="q1_1_4">
                                <label for="q1_1_4">5점</label>
                            </div>
                            <div class="scale-option">
                                <input type="radio" name="q1_1" value="1" id="q1_1_5">
                                <label for="q1_1_5">1점</label>
                            </div>
                        </div>
                        <div class="scale-labels">
                            <span>전혀 그렇지 않다</span>
                            <span>매우 그렇다</span>
                        </div>
                    </div>
                    <!-- 질문 2-7도 동일하게 리커트 척도 1~20점으로 수정해서 추가해주세요. -->
                </div>

                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>

                <button type="button" class="calculate-btn" onclick="calculateScore()">결과 확인하기</button>
            </form>

            <div id="result" class="result">
                <h2 id="resultTitle"></h2>
                <div class="score" id="totalScore"></div>
                <div class="recommendation" id="recommendation"></div>
            </div>
        </div>

        <footer>
            <p>© 2025 Created by <strong>onmam</strong></p>
        </footer>
    </div>

    <script>
        function updateProgress() {
            const totalQuestions = 11;
            let answeredQuestions = 0;

            // 모든 질문에 대해 응답이 있는지 확인
            for (let i = 1; i <= 7; i++) {
                if (i === 1 || i === 2 || i === 3 || i === 4) {
                    // 섹션 1-4는 각각 2개의 질문
                    for (let j = 1; j <= 2; j++) {
                        if (document.querySelector(`input[name="q${i}_${j}"]:checked`)) {
                            answeredQuestions++;
                        }
                    }
                } else {
                    // 섹션 5, 6, 7은 각각 1개의 질문
                    if (document.querySelector(`input[name="q${i}_1"]:checked`)) {
                        answeredQuestions++;
                    }
                }
            }

            const progressPercentage = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progressPercentage + '%';
        }

        // 모든 라디오 버튼에 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', function() {
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(button => {
                button.addEventListener('change', updateProgress);
            });
        });

        function calculateScore() {
            const questions = [
                'q1_1', 'q1_2', 'q2_1', 'q2_2', 'q3_1', 'q3_2', 
                'q4_1', 'q4_2', 'q5_1', 'q6_1', 'q7_1'
            ];

            let totalScore = 0;
            let unansweredQuestions = [];

            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedOption) {
                    totalScore += parseInt(selectedOption.value);
                } else {
                    unansweredQuestions.push(index + 1);
                }
            });

            // 모든 질문에 답하지 않은 경우
            if (unansweredQuestions.length > 0) {
                alert('모든 질문에 답해주세요. 답하지 않은 질문이 있습니다.');
                return;
            }

            // 결과 표시
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const totalScoreDiv = document.getElementById('totalScore');
            const recommendation = document.getElementById('recommendation');

            totalScoreDiv.textContent = totalScore + '점';

            // 점수에 따른 결과 분류
            if (totalScore >= 88) {
                resultDiv.className = 'result excellent';
                resultTitle.textContent = '적극 추천';
                recommendation.innerHTML = 
                    `<strong>축하합니다!</strong><br>
                    AI 도입을 위한 충분한 준비가 되어 있으며, 교회 운영과 신앙 성장에 긍정적인 영향을 미칠 것입니다.<br><br>
                    <em>목적과 전략이 명확하게 정의되어 있습니다</em><br>
                    <em>기술적 준비가 잘 되어 있습니다</em><br>
                    <em>신앙적 가치와 윤리적 고려가 충분합니다</em>`;
            } else if (totalScore >= 66) {
                resultDiv.className = 'result good';
                resultTitle.textContent = '보통 (준비 필요)';
                recommendation.innerHTML = 
                    `준비가 어느 정도 되어 있으나, 추가적인 개선과 검토가 필요합니다.<br>
                    AI 도입을 위해 구체적인 계획을 수립하는 것이 필요합니다.<br><br>
                    <strong>개선이 필요한 영역:</strong><br>
                    • 기술적 인프라 점검 및 보완<br>
                    • 신도들의 수용성 향상 방안<br>
                    • 윤리적 가이드라인 수립`;
            } else if (totalScore >= 44) {
                resultDiv.className = 'result caution';
                resultTitle.textContent = '주의 필요';
                recommendation.innerHTML = 
                    `AI 도입에 있어 여러 준비가 부족할 수 있습니다.<br>
                    신중한 검토가 필요하며, 추가적인 준비가 필요합니다.<br><br>
                    <strong>우선 개선 사항:</strong><br>
                    • AI 도입 목적 재정의<br>
                    • 기술적 역량 강화<br>
                    • 교회 구성원들과의 소통 확대<br>
                    • 단계적 도입 계획 수립`;
            } else {
                resultDiv.className = 'result poor';
                resultTitle.textContent = '도입 재검토';
                recommendation.innerHTML = 
                    `교회가 AI 도입을 위한 준비가 부족하며, 도입을 재검토해야 할 단계입니다.<br><br>
                    <strong>권장사항:</strong><br>
                    • AI에 대한 기본 이해도 향상<br>
                    • 교회 내 IT 인프라 점검<br>
                    • 구성원들과의 충분한 논의<br>
                    • 전문가 상담 및 교육 프로그램 참여<br>
                    • 장기적 관점에서의 단계적 접근`;
            }

            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 페이지 로드 시 진행률 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
        });
    </script>
</body>
